  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fdfdfd, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #startBtn {
      padding: 16px 40px;
      font-size: 1.3rem;
      background-color: #48c9b0;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;

    #startBtn:hover {

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
      animation: fadeIn 1s forwards;
      max-width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      color: #2e8b57;
      margin-bottom: 0.7rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
